<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Media Alarm Clock</title>
     <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link href="css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <input type="number" id="hour" min="0" max="23" step="1" value="0">
    <input type="number" id="minute" min="0" max="59" step="1" value="0">
    <br>
    #<input type="text" id="string">
    <input type="submit" id="submit">
    <div id="jp_container_N" class="jp-video jp-video-270p" role="application" aria-label="media player">
        <div class="jp-type-playlist">
            <div id="jquery_jplayer_N" class="jp-jplayer"></div>
            <div class="jp-gui">
                <div class="jp-video-play">
                    <button class="jp-video-play-icon" role="button" tabindex="0">play</button>
                </div>
                <div class="jp-interface">
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                    <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
                    <div class="jp-controls-holder">
                        <div class="jp-controls">
                            <button class="jp-previous" role="button" tabindex="0">previous</button>
                            <button class="jp-play" role="button" tabindex="0">play</button>
                            <button class="jp-next" role="button" tabindex="0">next</button>
                            <button class="jp-stop" role="button" tabindex="0">stop</button>
                        </div>
                        <div class="jp-volume-controls">
                            <button class="jp-mute" role="button" tabindex="0">mute</button>
                            <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                            <div class="jp-volume-bar">
                                <div class="jp-volume-bar-value"></div>
                            </div>
                        </div>
                        <div class="jp-toggles">
                            <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                            <button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
                            <button class="jp-full-screen" role="button" tabindex="0">full screen</button>
                        </div>
                    </div>
                    <div class="jp-details">
                        <div class="jp-title" aria-label="title">&nbsp;</div>
                    </div>
                </div>
            </div>
            <div class="jp-playlist">
                <ul>
                    <!-- The method Playlist.displayPlaylist() uses this unordered list -->
                    <li>&nbsp;</li>
                </ul>
            </div>
            <div class="jp-no-solution">
                <span>Update Required</span>
                To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.jplayer.min.js"></script>
    <script src="js/jplayer.playlist.min.js"></script>
    <script>
        $(document).ready(function (){

            $("#jp_container_N").hide();

            function getTweets() {

                function toggleLights(turnOn){
                    var callLights = $.ajax({
                        type: "GET",
                        url: "http://rafaelkendy.com/works/alarmclock/led.php?state=" + turnOn.toString()
                    });
                    callLights.done(function(data){
                        console.log(data);
                    });
                }

                var string = $('#string').val();

                toggleLights(1);

                var ajaxObject = $.ajax({
                    type:"GET",
                    url:"http://rafaelkendy.com/works/alarmclock/getTweets.php",
                    data: {q:string}
                });
                ajaxObject.done(function(data) {
                    
                    var jsonResponse = JSON.parse(data);
                    var tweet,
                        t = 0,
                        tweets = [],
                        msg;
                    
                    $('#msgs').html("");

                    $.each(jsonResponse.statuses, function(i, val){
                        console.log(val);
                        tweet = val.text.replace(/(https?:\/\/[^\s]+)/g,"");
                        tweets.push({
                            title: tweet,
                            artist: val.user.name,
                            free: true,
                            mp3: "http://tts-api.com/tts.mp3?q=" + encodeURIComponent(tweet.trim().replace(/#/g, "hashtag") + " by " + val.user.name)
                        });
                    });
                    $("#jp_container_N").show();
                    var myPlaylist = new jPlayerPlaylist({
                        jPlayer: "#jquery_jplayer_N",
                        cssSelectorAncestor: "#jp_container_N"
                    }, tweets, {
                        playlistOptions: {
                            enableRemoveControls: true
                        },
                        supplied: "webmv, ogv, m4v, oga, mp3",
                        useStateClassSkin: true,
                        autoBlur: false,
                        smoothPlayBar: true,
                        keyEnabled: true,
                        audioFullScreen: true,
                        preload: "auto",
                        ready: function () {
                            $(this).jPlayer("play");
                            //navigator.vibrate(3000);
                        },
                        play: toggleLights(1),
                        ended: function(){
                            t++;
                            if (t >= myPlaylist.playlist.length) {
                                toggleLights(0);
                            }
                        }
                    });

                    $(".jp-next").click(function(){t++;});
                    $(".jp-previous").click(function(){t--;});

                });
            }

            function setAlarm(){
                var now = new Date();
                var setDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), $("#hour").val(), $("#minute").val());
                if (setDate > now) {
                    var diff = setDate - now;
                } else {
                    var diff = now - setDate + 24 * 3600000;
                };
                setTimeout(getTweets, diff);
            }

            // $("#hour").change(function (e){
            //  $("#hourTxt").html($(this).val());
            // });

            // $("#minute").change(function (e){
            //  $("#minuteTxt").html($(this).val());
            // });

            $('#submit').click(setAlarm);

        });
    </script>
</body>
</html>
