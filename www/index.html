<html>
<head>
	<title>Phone Gap Start</title>
	
	<script src="tts.js"></script>

	<script>
		window.tts.startup(function (){
			window.tts.speak('whatever whatever',
				function (){
					document.getElementById("ttsStatus").innerHTML = "success speak";
				},
				function (){
					document.getElementById("ttsStatus").innerHTML = "fail speak";
				}
			);
		},
		function (){
			document.getElementById("ttsStatus").innerHTML = "error startUp";
		});

		window.addEventListener("batterystatus", onBatteryStatus, false);

		function onBatteryStatus(info) {
		    // Handle the online event
		    document.getElementById("batterystatus").innerHTML = "Level: " + info.level + " isPlugged: " + info.isPlugged;
		}
	</script>
</head>
<body>

Hello First World!
<div id="batteryStatus"></div>
<div id="ttsStatus"></div>
</body>
</html>
